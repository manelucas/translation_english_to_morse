<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>English / Morse Code Translator</title>
</head>

<body>
    <h1>English & Morse Code Translator</h1>
    <main>
        <section class="enToMorse">
            <h2>English to Morse Code</h2>
            <input id='input' />
            <button id='btn'>Translate</button>
            <p id='output'></p>
        </section>
        <section class="morseToEn">
            <h2>Morse Code to English</h2>
            <input id='morseInput' />
            <button id='btnToEn'>Translate</button>
            <p id='outputInEnglish'></p>
        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
